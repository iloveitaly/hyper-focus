version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.4.2
    - trivy@0.44.1
    - trufflehog@3.48.0
    - oxipng@8.0.0
    - yamllint@1.32.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - swiftformat@0.52.1
    - prettier@3.0.2
    - actionlint@1.6.25
    - markdownlint@0.35.0
    - gitleaks@8.17.0
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
    - linters: [ALL]
      paths:
        - CHANGELOG.md
  disabled:
    - swiftlint@0.50.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
