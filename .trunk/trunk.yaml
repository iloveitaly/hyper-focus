version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - oxipng@8.0.0
    - yamllint@1.31.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - swiftformat@0.51.10
    - prettier@2.8.8
    - actionlint@1.6.24
    - markdownlint@0.34.0
    - gitleaks@8.16.3
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
    - linters: [ALL]
      paths:
        - CHANGELOG.md
  disabled:
    - swiftlint@0.50.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
