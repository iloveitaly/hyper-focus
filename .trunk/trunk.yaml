version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.1.9
    - trivy@0.47.0
    - trufflehog@3.63.2-rc0
    - oxipng@9.0.0
    - yamllint@1.33.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - swiftformat@0.52.10
    - prettier@3.1.0
    - actionlint@1.6.26
    - markdownlint@0.37.0
    - gitleaks@8.18.1
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
    - linters: [ALL]
      paths:
        - CHANGELOG.md
  disabled:
    - swiftlint
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
