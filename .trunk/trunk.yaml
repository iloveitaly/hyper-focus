version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.5.9
    - trivy@0.46.0
    - trufflehog@3.60.0
    - oxipng@9.0.0
    - yamllint@1.32.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - swiftformat@0.52.8
    - prettier@3.0.3
    - actionlint@1.6.26
    - markdownlint@0.37.0
    - gitleaks@8.18.0
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
    - linters: [ALL]
      paths:
        - CHANGELOG.md
  disabled:
    - swiftlint@0.50.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
